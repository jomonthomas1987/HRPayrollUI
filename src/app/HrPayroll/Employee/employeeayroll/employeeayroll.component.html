<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Employees Payroll</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddEmployeePayroll()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>EMP ID</th>
              <th>Employee Name</th>
              <th>Basicpay</th>
              <th>HRA</th>
              <th>Conveyance Allowance</th>
              <th>Deduction Amount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeePayrollList" class="center-align">
              <td>{{ employee.employeeId }}</td>
              <td>{{ employee.employeeName }}</td>
              <td>{{ employee.basicpay }}</td>
              <td>{{ employee.hra }}</td>
              <td>{{ employee.conveyanceAllowance }}</td>
              <td>{{ employee.deductionAmount }}</td>
              <td>
                <a href="#" [routerLink]="['/ViewEmployee/', employee.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditEmployee/', employee.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              </td>
            </tr>
            <tr>
              <td *ngIf="employeePayrollList.length == 0" colspan="6">No Employee Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
