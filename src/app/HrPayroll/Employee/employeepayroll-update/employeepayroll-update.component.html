<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>New Employee</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/dashboard/EmployeeList/" class="btn btn-success back"><i
                                class='fas fa-arrow-circle-left'></i>
                            Back</a>
                    </div>
                </div>
            </div>
            <form #employeeForm="ngForm">
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="EmployeeId" class="p-t-b-10">Employee Id<span
                                    class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="EmployeeId" required maxlength="10"
                                [(ngModel)]="addEmployeeForm.EmployeeId" name="EmployeeId" #EmployeeId="ngModel">
                            <div *ngIf="EmployeeId.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!EmployeeId?.errors?.['required']">
                                    Employee Id is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Basicpay" class="p-t-b-10">Basicpay<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Basicpay" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.Basicpay" name="Basicpay" #Basicpay="ngModel">
                            <div *ngIf="Basicpay.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Basicpay?.errors?.['required']">
                                    Basicpay is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="HRA" class="p-t-b-10">HRA<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="HRA" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.HRA" name="HRA" #HRA="ngModel">
                            <div *ngIf="HRA.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!HRA?.errors?.['required']">
                                    HRA is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Conveyance Allowance<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Email" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.ConveyanceAllowance" name="ConveyanceAllowance"
                                #ConveyanceAllowance="ngModel">
                            <div *ngIf="ConveyanceAllowance.errors && isSubmitted"
                                class="alert alert-danger validationError">
                                <div [hidden]="!ConveyanceAllowance?.errors?.['required']">
                                    Conveyance Allowance is required
                                </div>
                                <div
                                    [hidden]="!ConveyanceAllowance?.errors?.['touched'] && !ConveyanceAllowance?.errors?.['pattern']">
                                    Conveyance Allowance is invalid
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label class="p-t-b-10">Deduction Amount<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="DeductionAmount" required maxlength="255"
                                [(ngModel)]="addEmployeeForm.DeductionAmount" name="DeductionAmount"
                                #DeductionAmount="ngModel">
                            <div *ngIf="DeductionAmount.errors && isSubmitted"
                                class="alert alert-danger validationError">
                                <div [hidden]="!DeductionAmount?.errors?.['required']">
                                    Deduction Amount is required
                                </div>
                                <div
                                    [hidden]="!DeductionAmount?.errors?.['touched'] && !DeductionAmount?.errors?.['pattern']">
                                    Deduction Amount is invalid
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="table-footer">
                    <button class="btn btn-success"
                        (click)="AddEmployeePayroll(employeeForm.form.valid)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
